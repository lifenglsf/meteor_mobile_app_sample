<header class="header">
	<h2>客户列表</h2>
</header>

  <div class="content">
    <button class="btn btn-primary" (click)="toAddCustomer()">添加</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">姓名</th>
          <th scope="col">频率</th>
          <th scope="col">下次缴费日期</th>

          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of customerList;">
          <td>
            {{ country.company }}
          </td>
          <td>
            {{country.frequencyConvert}}
          </td>
          <td>{{ country.nextPay }}</td>
          <td><a [routerLink]="['/customers/edit',country._id]">编辑</a></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="loadPage($event)">
      </ngb-pagination>

    </div>
  </div>
