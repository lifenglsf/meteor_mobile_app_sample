<header class="header">
	<h2>客户列表</h2>
</header>

  <div class="content">
    <button class="btn btn-primary" (click)="toAddCustomer()">添加</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">姓名</th>
          <th scope="col">联系人</th>
          <th scope="col">联系方式</th>

          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of customerList;">
          <td>
            {{ country.company }}
          </td>
          <td>
            {{country.contact_name}}
          </td>
          <td>{{ hidePhone(country.contact_phone) }}</td>
          <td><span *ngIf="user.is_master==1"><a [routerLink]="['/customers/edit',country._id]" >编辑</a>|</span><a [routerLink]="['/orders',country._id]" >缴费记录</a></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="loadPage($event)">
      </ngb-pagination>

    </div>
  </div>
