<header class="header">
        <h2>缴费列表</h2>
    </header>
    
      <div class="content">
        <button class="btn btn-primary" (click)="toAddOrders()">添加</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">公司名</th>
              <th scope="col">缴费时间</th>
              <th scope="col">缴费方式</th>
              <th scope="col">发票</th>
              <th scope="col">操作</th>
           
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of ordersList;">
              <td>
                {{ order.companyName }}
              </td>
             
              <td>
                {{order.convertFeeDate}}
              </td>
              <td>{{ order.convertOption }}</td>
              <td>
                {{order.convertInvoice}}
              </td>
              <td><a [routerLink]="['/orders/edit',order._id]">编辑</a></td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="loadPage($event)">
          </ngb-pagination>
    
        </div>
      </div>
