<ion-header>
  <ion-toolbar>
    <ion-title>设置身份</ion-title>
  </ion-toolbar>
</ion-header>
<div class="content">
  <form (ngSubmit)="editUser()" #UsersEdit="ngForm">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">是否管理员</label>
      <div class="col-sm-10">
        <select type="text" name="is_master" class="form-control " [(ngModel)]="user.is_master" required id="is_master"
          #is_master="ngModel">
          <option value="">请选择</option>
          <option value="1">是</option>
          <option value="-1">否</option>
          </select>
        <div [hidden]="is_master.valid || is_master.pristine" class="alert alert-danger">
          必选
        </div>
      </div>
    </div>

    <ion-input type="text" hidden [(ngModel)]="user._id" name="_id"></ion-input>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary" [disabled]="!UsersEdit.form.valid">编辑</button>
    </div>

  </form>
</div>
