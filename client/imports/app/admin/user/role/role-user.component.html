<ion-header>
    <ion-toolbar>
      <ion-title>设置权限</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content">
    <form (ngSubmit)="addRoleModule()" #RoleModulesAdd="ngForm">
      
  
       <div class="form-group row" >
        <label class="col-form-label col-sm-2">权限列表</label>
        <div class="col-sm-10">
            <div *ngFor="let roles of roleList; let i = index;">
                <input type="checkbox" [checked]="check(roles._id)" name="module_action_{{i}}" class="form-check-input" value="{{roles._id}}" (change)="getSelectedValue(roles._id,$event);">{{roles.name}}

            </div>
        </div>
      </div>
      
      <div class="form-group row">
        <button type="submit" class="btn btn-primary" [disabled]="!RoleModulesAdd.form.valid">设置模块</button>
      </div>
    </form>
  </div>
