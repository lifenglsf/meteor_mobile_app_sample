<header class="header">
  <h2>用户列表</h2>
</header>

<div class="content">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">名称</th>
        <th scope="col">名称</th>
        <th scope="col">操作</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList;">
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.rolename }}
        </td>
        <td><a [routerLink]="['/admin/user',user._id,'role']">设置权限</a>|<a [routerLink]="['/admin/user',user._id,'edit']">设置身份</a></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
      (pageChange)="loadPage($event)">
    </ngb-pagination>

  </div>
</div>
