<ion-header>
  <ion-toolbar>
    <ion-title>添加客户</ion-title>
  </ion-toolbar>
</ion-header>
<div class="content">
  <form (ngSubmit)="addRole()" #RolesAdd="ngForm">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">名称</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control " [(ngModel)]="role.name" required id="name"
          #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
    </div>

     <div class="form-group row">
      <label class="col-form-label col-sm-2">代码</label>
      <div class="col-sm-10">
        <input type="text" name="code" class="form-control " [(ngModel)]="role.code" required id="code"
          #code="ngModel">
        <div [hidden]="code.valid || code.pristine" class="alert alert-danger">
          代码 is required
        </div>
      </div>
    </div>
    <ion-input type="text" hidden [(ngModel)]="role._id" name="_id"></ion-input>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary" [disabled]="!RolesAdd.form.valid">添加权限</button>
    </div>

  </form>
</div>
