<ion-header>
    <ion-toolbar>
      <ion-title>设置模块</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content">
    <form (ngSubmit)="addRoleModule()" #RoleModulesAdd="ngForm">
      
  
       <div class="form-group row" *ngFor="let modules of moduleList; let i = index;">
        <label class="col-form-label col-sm-2">{{modules.module_name}}</label>
        <div class="col-sm-10">
            <div *ngFor="let maction of modules.mcode; let i = index;">
                <input type="checkbox" [checked]="check(modules.module_code,maction.code)" name="module_action_{{i}}" class="form-check-input" value="{{modules.module_code}}_{{maction.code}}" (change)="getSelectedValue(modules.module_code,maction.code,$event);">{{maction.code}}

            </div>
        </div>
      </div>
      
      <div class="form-group row">
        <button type="submit" class="btn btn-primary" [disabled]="!RoleModulesAdd.form.valid">设置模块</button>
      </div>
    </form>
  </div>
