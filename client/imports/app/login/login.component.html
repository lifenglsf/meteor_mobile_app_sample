<div class="container">
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm" #formDir="ngForm">
        <div class="from-group row">
            <label class="col-sm-2 form-control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" name="username" required formControlName="username">
            </div>
        </div>
        <div class="from-group row">
                <label class="col-sm-2 form-control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" name="password" required formControlName="password">
                </div>
            </div>
            <button type="submit" [disabled]="loginForm.invalid">登陆</button>
    </form>
</div>
