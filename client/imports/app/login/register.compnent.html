<form *ngIf="registerForm" (ngSubmit)="registerUser()" [formGroup]="registerForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" name="username" formControlName="username">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" name="email" formControlName="email" email>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">密码</label>
        <div class="col-sm-10">
            <input type="text" name="password" formControlName="password">
        </div>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">注册</button>
</form>
